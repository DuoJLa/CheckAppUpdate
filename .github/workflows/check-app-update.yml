name: Check App Store Updates
permissions:
  contents: write  # ğŸ”‘ å…³é”®æƒé™

on:
  schedule:
    - cron: '0 */4 * * *'  # æ£€æŸ¥é¢‘ç‡
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4  # æ›´æ–°åˆ°æœ€æ–°ç‰ˆ
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install requests
    - name: Check app updates
      env:
        PUSH_METHOD: ${{ secrets.PUSH_METHOD }}
        BARK_KEY: ${{ secrets.BARK_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        APP_IDS: ${{ secrets.APP_IDS }}
      run: python check_update.py
    - name: Commit version cache
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add version_cache.json || true
        git diff --staged --quiet || git commit -m "Update version cache [skip ci]"
        git push || true
